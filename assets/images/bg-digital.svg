<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#f5f6f7" />
      <stop offset="1" stop-color="#e9eaec" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#6fb3ff" />
      <stop offset="1" stop-color="#1b6fff" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#g1)" rx="6"/>

  <!-- abstract network nodes -->
  <g stroke="#dfe6ef" stroke-width="2" fill="none" opacity="0.9">
    <path d="M160 180 C220 120 350 120 420 180"/>
    <path d="M720 120 C820 60 980 120 1040 180"/>
    <path d="M240 420 C340 360 460 360 560 420"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="420" cy="180" r="8" fill="#1b6fff"/>
    <circle cx="160" cy="180" r="6" fill="#6fb3ff"/>
    <circle cx="1040" cy="180" r="7" fill="#C39BFF"/>
    <circle cx="560" cy="420" r="9" fill="#FFB86B"/>
  </g>

  <!-- icons: megaphone -->
  <g transform="translate(820,420) scale(.9)">
    <rect x="-40" y="-18" width="80" height="36" rx="6" fill="url(#blueGrad)" opacity="0.95"/>
    <path d="M22 -10 L42 -18 L42 18 L22 10" fill="#ffd36b" opacity="0.95" />
  </g>

  <!-- icons: chart -->
  <g transform="translate(180,520) scale(1)">
    <rect x="-36" y="-24" width="72" height="48" rx="6" fill="#fff" opacity="0.85" stroke="#dfe6ef"/>
    <rect x="-18" y="-6" width="8" height="20" fill="#6fb3ff"/>
    <rect x="0" y="0" width="8" height="26" fill="#1b6fff"/>
    <rect x="18" y="-12" width="8" height="38" fill="#C39BFF"/>
  </g>

  <!-- right-side device illustration -->
  <g transform="translate(900,160) scale(.9)">
    <rect x="-60" y="-90" width="120" height="180" rx="14" fill="#ffffff" opacity="0.08"/>
    <rect x="-40" y="-60" width="80" height="100" rx="8" fill="#fff" opacity="0.03"/>
  </g>

  <!-- subtle top-right light overlay -->
  <circle cx="1020" cy="60" r="80" fill="#ffffff" opacity="0.06"/>
</svg>